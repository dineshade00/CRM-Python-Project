{% extends 'app/base1.html' %} {% block content %}
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- Page Title -->
      <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-flex align-items-center justify-content-between"
          >
            <h4 class="mb-sm-0">Trainer's Profile</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item active">Trainer's Profile</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <!-- Trainer Cards -->
      <div class="row gx-4 gy-4">
        {% for trainer in trainers %}
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div
            class="card bg-light-subtle"
            style="background: url('assets/images/dashboard/dashboard-shape-{{ forloop.counter }}.png') no-repeat bottom center; border-radius: 12px;"
          >
            <div class="card-body text-center">
              <img
                src="{% if trainer.photo %}{{ trainer.photo.url }}{% else %}assets/images/default-trainer.jpg{% endif %}"
                alt="Trainer"
                class="rounded-circle mb-3"
                width="80"
                height="80"
              />
              <h5 class="mb-1">
                {{ trainer.first_name }} {{ trainer.last_name }}
              </h5>
              <p class="mb-1">
                <strong>Specialty:</strong> {{ trainer.job_post }}
              </p>
              <button
                onclick="window.location.href='{% url 'trainer_profile_details' trainer.id %}'"
                class="btn btn-primary w-100"
              >
                View Profile
              </button>
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-center">No trainers found.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
