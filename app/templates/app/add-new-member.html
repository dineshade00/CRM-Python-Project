{% extends "app/base1.html" %}
{% load static %}
{% block content %}

<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Add New</h4>

            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item active">Add New Member</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- end page title -->
      <div class="card">
        
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Add New Member</h4>
            
          </div>
          <div class="card-body">

            <!-- Success Message -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form action="{% url 'add-new-member' %}" method="POST" enctype="multipart/form-data" class="custom-validation">
              
              {% csrf_token %}
              
              <div class="row">

                <!-- First Name -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" name="first_name" class="form-control" required minlength="2"
                    placeholder="Enter First Name">
                </div>

                <!-- Last Name -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required minlength="2"
                    placeholder="Enter Last Name">
                </div>

                <!-- Email -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control" required placeholder="Enter Email Address">
                </div>

                <!-- Contact -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Contact</label>
                  <input type="number" name="contact" class="form-control" required
                    placeholder="Enter Contact No. (10 digits)"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);">
                </div>

                <!-- Gender -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Gender</label>
                  <select name="gender" class="form-select" required>
                    <option value="">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <!-- DOB -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" name="dob" class="form-control" required>
                </div>

                <!-- Address -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" required placeholder="Enter your address"
                    maxlength="150">
                </div>

                <!-- City -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">City</label>
                  <input type="text" name="city" class="form-control" required placeholder="Enter City Name">
                </div>

                <!-- Pincode -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Pincode</label>
                  <input type="text" name="pincode" class="form-control" required placeholder="Enter Pincode (6 digits)"
                    maxlength="6">
                </div>

                <!-- Photo -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Photo</label>
                  <input type="file" name="photo" class="form-control" accept=".jpg, .jpeg, .png" required>
                </div>

                <!-- Membership Type -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Membership Type</label>
                  <select name="membership_type" class="form-select" required>
                    <option value="">Select Membership Type</option>
                    <option value="1 month plan">1 month plan</option>
                    <option value="2 month plan">2 month plan</option>
                    <option value="3 month plan">3 month plan</option>
                    <option value="6 month plan">6 month plan</option>
                    <option value="1 year plan">1 year plan</option>
                    <option value="2 year plan">2 year plan</option>
                  </select>
                </div>

                <!-- Amount Paid -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Amount Paid (₹)</label>
                  <input type="number" class="form-control" name="amount_paid" min="0" required
                    placeholder="Enter Amount to be paid">
                </div>

                <!-- Due Amount -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Due Amount (₹)</label>
                  <input type="number" class="form-control" name="due_amount" required placeholder="Due Amount">
                </div>

                <!-- Joining Date -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Joining Date</label>
                  <input type="date" class="form-control" name="joining_date" required>
                </div>

                <!-- Expiry Date -->
                <div class="col-md-4 mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input type="date" class="form-control" name="expiry_date" required>
                </div>

              </div>

              <!-- Submit -->
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Add New Member</button>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>



<!-- end main content-->
</div>
<!-- END layout-wrapper -->



<div class="custom-setting bg-primary pe-0 d-flex flex-column rounded-start">
  <button type="button" class="btn btn-wide border-0 text-white fs-20 avatar-sm rounded-end-0" id="light-dark-mode">
    <i class="mdi mdi-brightness-7 align-middle"></i>
    <i class="mdi mdi-white-balance-sunny align-middle"></i>
  </button>
</div>

{% endblock %}
