{% extends 'app/base1.html' %} {% load static %} {% block content %}

<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-flex align-items-center justify-content-between"
          >
            <h4 class="mb-sm-0"></h4>

            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item active">Add Equipment</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="container mt-0">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Add New Equipment</h4>
          </div>

          {% if messages %}
          <div id="message-box">
            {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
          </div>

          <script>
            setTimeout(function () {
              let box = document.getElementById("message-box");
              if (box) {
                box.style.display = "none";
              }
            }, 3000); // 3 seconds
          </script>
          {% endif %}

          <div class="card-body">
            <form
              action="{% url 'add-equipment' %}"
              class="custom-validation"
              method="POST"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <div class="row">
                <!-- Equipment Name -->
                <div class="col-md-4 mb-3">
                  <label>Equipment Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="equipment_name"
                    placeholder="e.g. Treadmill"
                    required
                  />
                </div>

                <!-- Category -->
                <div class="col-md-4 mb-3">
                  <label>Category</label>
                  <select class="form-select" name="category" required>
                    <option value="">Select Category</option>
                    <option>Cardio</option>
                    <option>Strength</option>
                    <option>Flexibility</option>
                  </select>
                </div>

                <!-- Brand -->
                <div class="col-md-4 mb-3">
                  <label>Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    name="brand"
                    placeholder="e.g. LifeFitness"
                    required
                  />
                </div>

                <!-- Purchase Date -->
                <div class="col-md-4 mb-3">
                  <label>Purchase Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="purchase_date"
                    required
                  />
                </div>

                <!-- Status -->
                <div class="col-md-4 mb-3">
                  <label>Status</label>
                  <select class="form-select" name="status" required>
                    <option value="">Select Status</option>
                    <option>Active</option>
                    <option>Under Maintenance</option>
                    <option>Inactive</option>
                  </select>
                </div>

                <!-- Location -->
                <div class="col-md-4 mb-3">
                  <label>Location</label>
                  <input
                    type="text"
                    class="form-control"
                    name="location"
                    placeholder="e.g. Cardio Zone"
                    required
                  />
                </div>

                <!-- Maintenance Date -->
                <div class="col-md-4 mb-3">
                  <label>Maintenance Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="maintenance_date"
                    required
                  />
                </div>

                <!-- Image -->
                <div class="col-md-4 mb-3">
                  <label>Equipment Image</label>
                  <input
                    type="file"
                    class="form-control"
                    name="image"
                    accept=".jpg,.jpeg,.png"
                  />
                </div>
              </div>

              <div class="mb-0 text-end">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end main content-->

{% endblock %}
