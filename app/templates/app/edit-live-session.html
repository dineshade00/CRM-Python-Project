{% extends 'app/base1.html' %} {% load static %} {% block content %}

<!-- Start right Content here -->

<style>
  form {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 1 row me 3 input */
    gap: 16px;
  }

  /* sabhi inputs/fields grid ke andar normal rahenge */
  form .mb-3 {
    display: flex;
    flex-direction: column;
  }

  /* buttons ko grid ke neeche right side le aane ke liye */
  form button,
  form a.btn {
    grid-column: 1 / -1; /* pura row cover kare */
    justify-self: end; /* right side align ho */
    margin-left: 8px; /* button ke beech gap */
  }
</style>

<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-flex align-items-center justify-content-between"
          >
            <h4 class="mb-sm-0">Live Sessions</h4>

            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item active">Live Sessions Update</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->

      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <!-- end row -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Update Live Session</h4>
            </div>

            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="sessionTitle" class="form-label"
                    >Session Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="sessionTitle"
                    name="sessionTitle"
                    value="{{ session.session_title }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="trainerName" class="form-label"
                    >Trainer Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="trainerName"
                    name="trainerName"
                    value="{{ session.trainer_name }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="sessionDateTime" class="form-label"
                    >Date & Time</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="sessionDateTime"
                    name="sessionDateTime"
                    value="{{ session.session_datetime|date:'Y-m-d\\TH:i' }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="duration" class="form-label"
                    >Duration (minutes)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="duration"
                    name="duration"
                    value="{{ session.duration }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="participants" class="form-label"
                    >Participants</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="participants"
                    name="participants"
                    value="{{ session.participants }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="sessionLink" class="form-label"
                    >Session Link</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="sessionLink"
                    name="sessionLink"
                    value="{{ session.session_link }}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="note" class="form-label">Note</label>
                  <textarea class="form-control" id="note" name="note">
{{ session.note }}</textarea
                  >
                </div>

                <button type="submit" class="btn btn-primary">
                  Update Session
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end container-fluid -->
  </div>
  <!-- End Page-content -->
</div>
<!-- end main content-->

{% endblock %}
