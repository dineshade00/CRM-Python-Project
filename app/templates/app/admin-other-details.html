{% extends "app/base1.html" %}
{% block content %}
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12">
          <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Admin Other Details</h4>
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active">Admin Other Details</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Update Admin Other Details</h4>
        </div>
        <div class="card-body">

          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}

          <form action="{% url 'admin-other-details' %}" method="POST" enctype="multipart/form-data" class="custom-validation">
            {% csrf_token %}
            <div class="row">

              <!-- Username -->
              <div class="col-md-4 mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter Registered Username">
              </div>

              <!-- First Name -->
              <div class="col-md-4 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="Enter First Name">
              </div>

              <!-- Last Name -->
              <div class="col-md-4 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
              </div>

              <!-- Contact -->
              <div class="col-md-4 mb-3">
                <label class="form-label">Contact</label>
                <input type="text" name="contact" class="form-control" placeholder="Enter Contact No. (10 digits)" maxlength="10">
              </div>

              <!-- Address -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" placeholder="Enter Address">
              </div>

              <!-- Experience -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Experience</label>
                <textarea name="experience" class="form-control" rows="2" placeholder="Enter Experience"></textarea>
              </div>

              <!-- About -->
              <div class="col-md-12 mb-3">
                <label class="form-label">About</label>
                <textarea name="about" class="form-control" rows="3" placeholder="Write something about yourself"></textarea>
              </div>

              <!-- Education -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Education</label>
                <textarea name="education" class="form-control" rows="2" placeholder="Enter Education Details"></textarea>
              </div>

              <!-- Certification -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Certification</label>
                <textarea name="certification" class="form-control" rows="2" placeholder="Enter Certifications"></textarea>
              </div>

              <!-- Profile Image -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Profile Image</label>
                <input type="file" name="profile_image" class="form-control" accept=".jpg, .jpeg, .png">
              </div>

            </div>

            <!-- Submit -->
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Save Details</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
